<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        "use strict";
        var num1 = 1;
        var total = 0;
        var media = 0;
        var max = 0;
        var qt = 0;
        var min = 999999;

        while (num1 > 0) {

            num1 = parseFloat(prompt("Escreva outro valor"));
            total = parseFloat(total + num1);
            qt++

            if (num1 > max) {
                max = num1
            };


            if (num1 < min && num1 != 0) {
                min = num1
            };

            if (num1 == 0) {
                window.alert("programa encerrado!")
            };
        };
        media = total / (qt - 1);

        window.alert("aq está seus valores: ");



        window.alert("O total de pesos é: " + total);

        window.alert("sua média é: " + media);

        window.alert("O mais pesado pesa: " + max);

        window.alert("O mais leve pesa: " + min);



    </script>
</head>
